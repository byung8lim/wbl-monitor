      ;app_mode = production
      
      ;instance_name = ${HOSTNAME}
      
      ;force_migration = false
      
      [paths]
      ;data = /var/lib/grafana
      
      ;temp_data_lifetime = 24h
      
      ;logs = /var/log/grafana
      
      ;plugins = /var/lib/grafana/plugins
      
      ;provisioning = conf/provisioning
      
      [server]
      ;protocol = http
      
      ;min_tls_version = ""
      
      ;http_addr =
      
      ;http_port = 3000
      
      ;domain = localhost
      
      ;enforce_domain = false
      
      ;root_url = %(protocol)s://%(domain)s:%(http_port)s/
      
      ;serve_from_sub_path = false
      
      ;router_logging = false
      
      ;static_root_path = public
      
      ;enable_gzip = false
      
      ;cert_file =
      ;cert_key =
      
      ;socket_gid =
      
      ;socket_mode =
      
      ;socket =
      
      ;cdn_url =
      
      ;read_timeout = 0
      
      [server.custom_response_headers]
      
      ;[grpc_server]
      ;network = "tcp"
      ;address = "127.0.0.1:10000"
      ;use_tls = false
      ;cert_file =
      ;key_file =
      
      [database]
      
      ;type = mysql
      ;host = {{ mysqld_svc_host }}:{{ mysqld_svc_port }}
      ;name = {{ grafana_database_name }}
      ;user = {{ grafana_user_name }}
      
      ;url = mysql://{{ grafana_user_name }}:{{ grafana_user_password }}@{{ mysqld_svc_host }}:{{ mysqld_svc_port }}/{{ grafana_database_name }}
      
      ;ssl_mode = disable
      
      ;ssl_sni =
      
      ;isolation_level =
      
      ;ca_cert_path =
      ;client_key_path =
      ;client_cert_path =
      ;server_cert_name =
      
      ;path = grafana.db
      
      ;max_idle_conn = 2
      
      ;max_open_conn =
      
      ;conn_max_lifetime = 14400
      
      ;log_queries =
      
      ;cache_mode = private
      
      ;wal = false
      
      ;locking_attempt_timeout_sec = 0
      
      ;query_retries = 0
      
      ;transaction_retries = 5
      
      ;instrument_queries = false
      
      [datasources]
